
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRUTI | Decision Memory System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-out',
              'highlightReveal': 'highlightReveal 1.2s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              highlightReveal: {
                '0%': { backgroundSize: '0% 100%' },
                '100%': { backgroundSize: '100% 100%' }
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        html, body {
          height: 100%;
        }

        body {
          font-family: 'Inter', sans-serif;
          margin: 0;
          overflow-x: hidden;
          overflow-y: auto;
          -webkit-text-size-adjust: 100%;
          touch-action: pan-y;
        }

        #root {
          min-height: 100dvh;
          height: 100%;
        }

        /* Improve touch scrolling for nested overflow containers (iOS momentum scrolling) */
        .overflow-auto,
        .overflow-y-auto,
        .overflow-x-auto {
          -webkit-overflow-scrolling: touch;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        .dark ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animated Highlight Reveal */
        .animated-highlight {
            background-repeat: no-repeat;
            background-size: 0% 100%;
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
            display: inline;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        /* Update Intent Colors */
        .highlight-amber {
            background-image: linear-gradient(120deg, #fef3c7 0%, #fef3c7 100%);
            color: #92400e;
        }
        .dark .highlight-amber {
            background-image: linear-gradient(120deg, #451a03 0%, #451a03 100%);
            color: #fbbf24;
        }

        /* Default/Assist Intent Colors */
        .highlight-indigo {
            background-image: linear-gradient(120deg, #e0e7ff 0%, #e0e7ff 100%);
            color: #3730a3;
        }
        .dark .highlight-indigo {
            background-image: linear-gradient(120deg, #1e1b4b 0%, #1e1b4b 100%);
            color: #818cf8;
        }

        /* General Slate Highlight */
        .highlight-slate {
            background-image: linear-gradient(120deg, #f1f5f9 0%, #f1f5f9 100%);
            color: #0f172a;
        }
        .dark .highlight-slate {
            background-image: linear-gradient(120deg, #1e293b 0%, #1e293b 100%);
            color: #f8fafc;
        }

        /* Markdown Styles */
        .prose h1, .prose h2, .prose h3 { font-weight: 900; letter-spacing: -0.025em; margin-top: 1.5rem; margin-bottom: 0.75rem; color: inherit; }
        .prose p { margin-bottom: 1rem; line-height: 1.75; }
        .prose strong { font-weight: 800; color: inherit; }

        /* Hide scrollbar for the inquiry container */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Voice Animation Extras */
        @keyframes bounce {
          0%, 100% { transform: scaleY(1); opacity: 0.5; }
          50% { transform: scaleY(2.5); opacity: 1; }
        }
    </style>
</head>
<body class="bg-white dark:bg-slate-950">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
